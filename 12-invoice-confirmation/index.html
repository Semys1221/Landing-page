                    ["footer_hint", cfg.footer_hint],
                    ["footer_left", cfg.footer_left],
                    ["footer_right", cfg.footer_right]
                ]);
            }
        };

        if (window.elementSdk) {
            window.elementSdk.init(element);
        }
