<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Montis Media</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Empêche le scroll inutile */
        }
        
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center bg-black">

    <main class="text-center px-6 fade-in">
        <div class="mb-10 flex justify-center glow">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5"></path>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-light tracking-tight text-white mb-4">
            Rendez-vous confirmé.
        </h1>

        <p class="text-lg md:text-xl text-gray-400 font-light tracking-wide italic">
            "20 audit à forte TMI en 90 jours"
        </p>

        <div class="mt-12">
            <span class="text-[10px] uppercase tracking-[0.5em] text-gray-500">À très vite.</span>
        </div>
    </main>

    <footer class="absolute bottom-8 w-full text-center">
        <span class="text-[8px] font-mono uppercase tracking-[0.4em] text-gray-800">
            Montis Media / 2026
        </span>
    </footer>

</body>
</html>
