<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montis Media</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center bg-black">

    <main class="text-center px-6 fade-in">
        <div class="mb-12 flex justify-center glow">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5"></path>
            </svg>
        </div>

        <h1 class="text-2xl md:text-3xl font-light tracking-[0.05em] text-white mb-16">
            Rendez-vous confirmé.
        </h1>

        <div class="mt-8">
            <span class="text-[10px] uppercase tracking-[0.8em] text-gray-500 font-light">
                À très vite
            </span>
        </div>
    </main>

    <footer class="absolute bottom-12 w-full text-center">
        <span class="text-[7px] font-mono uppercase tracking-[0.5em] text-gray-900">
            Montis Media / 2026
        </span>
    </footer>

</body>
</html>
