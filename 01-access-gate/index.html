<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Montis Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .vercel-input {
            background: #000;
            border: 1px solid #333;
            transition: border-color 0.2s ease;
        }
        .vercel-input:focus {
            border-color: #888;
            outline: none;
        }
        .vercel-button {
            background: #fff;
            color: #000;
            transition: background 0.2s ease;
        }
        .vercel-button:hover {
            background: #ccc;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="mb-8">
        <img src="https://i.postimg.cc/0yYhRKYp/3.png" alt="Logo" class="w-18 h-18 object-contain">
    </div>

    <div class="w-full max-w-[400px]">
        <h1 class="text-2xl font-semibold text-center mb-8 tracking-tight">Connexion</h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                    class="vercel-input w-full px-4 py-2 rounded-md text-white">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="vercel-input w-full px-4 py-2 rounded-md text-white">
            </div>

            <p id="errorMessage" class="text-red-500 text-sm hidden">Identifiants incorrects. Veuillez réessayer.</p>

            <button type="submit" class="vercel-button w-full py-2 rounded-md font-medium">
                Continuer
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            En continuant, vous acceptez nos conditions d'utilisation.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            // Vérification des identifiants demandés
            if (user === "saturnin.gestion" && pass === ")mNv9.pFO2M5c-8H0") {
                // Suppression de l'alerte pour une redirection immédiate
                window.location.href = "../02-saturnin-dashboard/";
            } else {
                error.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
