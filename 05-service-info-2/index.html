<!doctype html>
<html lang="fr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saturnin Gestion</title>
  <style>
        :root {
            --bg: #000000;
            --border: #222222;
            --accent: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* Section Titre & Catchphrase */
        .hero-section {
            margin-bottom: 60px;
        }

        .brand-tag {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            letter-spacing: -1px;
        }

        .catchphrase {
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section Infrastructure */
        .infra-box {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 50px 30px;
            background: #050505;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-main);
            margin-bottom: 40px;
            margin-top: 0;
        }

        /* Sch√©ma Visual */
        .schema {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            gap: 0;
        }

        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 2;
            flex: 0 0 auto;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            transition: all 0.3s ease;
        }

        .circle:hover {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(0, 112, 243, 0.2);
        }

        .circle svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 1.5;
        }

        .node span {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background: var(--border);
            min-width: 60px;
            margin: 0 -1px;
        }

        .central-quote {
            font-size: 1rem;
            font-style: italic;
            color: var(--text-main);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Footer */
        .footer-note {
            font-size: 0.85rem;
            color: var(--text-dim);
            padding-top: 20px;
        }

        .no-cost {
            color: var(--text-main);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            background-color: var(--text-main);
            color: var(--bg);
            border: none;
            padding: 12px 40px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .cta-button:hover {
            background-color: var(--accent);
            color: var(--text-main);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 112, 243, 0.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .catchphrase { font-size: 1rem; }
            .infra-box { padding: 40px 20px; }
            .schema { flex-wrap: wrap; gap: 20px; }
            .line { display: none; }
