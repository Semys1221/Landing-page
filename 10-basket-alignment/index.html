<!doctype html>
<html lang="fr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignement — Saturnin Gestion</title>
  
  <link rel="icon" type="image/png" href="../favicon.png">
  
  <style>
        :root {
            --bg: #000000;
            --border: #222222;
            --accent: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .align-container {
            max-width: 800px;
            width: 90%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            align-items: center;
        }

        /* Texte et Question */
        .content-left {
            text-align: left;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .emphasis {
            display: block;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
            margin-top: 15px;
            line-height: 1.2;
        }

        /* Illustration Hexagone */
        .viz-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid var(--border);
            padding-left: 40px;
        }

        .hexagon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .hexagon-svg {
            fill: none;
            stroke: var(--text-main);
            stroke-width: 1;
            filter: drop-shadow(0 0 5px rgba(0, 112, 243, 0.3));
        }

        .lead-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: flicker 2s infinite;
        }

        /* Slider Section */
        .selection-footer {
            grid-column: 1 / span 2;
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 40px;
        }

        .range-label {
            color: var(--text-dim);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .range-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type=range] {
            width: 100%;
            max-width: 400px;
            accent-color: var(--accent);
            background: var(--border);
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 112, 243, 0.5);
            transition: all 0.2s ease;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 15px rgba(0, 112, 243, 0.8);
            transform: scale(1.1);
        }

        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(0, 112, 243, 0.5);
            transition: all 0.2s ease;
        }

        input[type=range]::-moz-range-thumb:hover {
            box-shadow: 0 0 15px rgba(0, 112, 243, 0.8);
            transform: scale(1.1);
        }

        .range-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            display: block;
            min-height: 40px;
        }

        .deploy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .deploy-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .deploy-btn:hover:not(:disabled) {
            background: #0055cc;
            box-shadow: 0 8px 24px rgba(0, 112, 243, 0.4);
        }

        .deploy-btn:active:not(:disabled) {
            transform: translateY(2px);
        }

        .success-message {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            font-size: 0.95rem;
            color: #4ade80;
            pointer-events: none;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes flicker {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .align-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .viz-right {
                border-left: none;
                border-top: 1px solid var(--border);
                padding-left: 0;
                padding-top: 30px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .emphasis {
                font-size: 1.5rem;
            }

            .selection-footer {
                grid-column: 1;
                margin-top: 30px;
                padding-top: 30px;
            }

            input[type=range] {
                max-width: 100%;
            }
        }
    </style>

   <div class="content-left">
    <h1>Est-ce que <span style="font-weight: 600;">Montis Silent</span> est pertinent pour atteindre vos objectifs de croissance plus vite,</h1><span class="emphasis">avec des profils mieux qualifiés et un meilleur rendement par rendez-vous ?</span>
   </div>
   <div class="viz-right">
    <div class="hexagon-container">
     <svg class="hexagon-svg" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" />
     </svg>
     <div class="lead-dot" style="top: 30%; left: 45%; animation-delay: 0.2s;"></div>
     <div class="lead-dot" style="top: 50%; left: 35%; animation-delay: 0.5s;"></div>
     <div class="lead-dot" style="top: 60%; left: 60%; animation-delay: 0.8s;"></div>
     <div class="lead-dot" style="top: 40%; left: 70%; animation-delay: 1.1s;"></div>
     <div class="lead-dot" style="top: 70%; left: 40%; animation-delay: 1.4s;"></div>

    <div class="range-container"><input type="range" id="pertinence" min="1" max="10" value="5" oninput="updateValue(this.value)"> <span class="range-value" id="valDisplay">5</span>
    </div><button id="deployBtn" class="deploy-btn" onclick="handleDeploy()">Déployer mon service</button>
    <div class="success-message" id="successMsg">
     ✓ Déploiement initié avec succès
    </div>
   </div>
  </div>
  <script>
    function updateValue(val) {
        document.getElementById('valDisplay').innerText = val;
        const btn = document.getElementById('deployBtn');
        const msg = document.getElementById('successMsg');
        
        if (parseInt(val) >= 8) {
            btn.classList.add('visible');
        } else {
            btn.classList.remove('visible');
            msg.classList.remove('visible');
        }
    }

    function handleDeploy() {
        const msg = document.getElementById('successMsg');
        msg.classList.add('visible');
        
        // REDIRECTION VERS L'ÉTAPE SUIVANTE APRÈS 2 SECONDES
        setTimeout(() => {
            window.location.href = "../11-offers-pricing/";
        }, 2000);
    }
